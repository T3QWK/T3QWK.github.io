<h1>概念·爆吧</h1>
<hr>



  
  
  
<p>爆吧是一种网络暴力活动。爆吧主要是指在贴吧内不停地发无实质内容的辱骂贴、水贴、垃圾贴等，扰乱贴吧秩序。<br>
  爆吧起源于在网络上的页面聊天室，被称之为刷屏或刷版，一般是出于蓄意报复或发泄情绪，形式是不断地重复发送相同或不同的文字或者符号，使他人的发帖被迅速湮没，一发出来就被很快地刷到下面了。<br>
渐渐地，爆吧成为一种宣泄不满的方式，往往比较大的爆吧都与最近发生的时事相关，但这是一种无意义的举动，爆吧并不会给问题带来积极作用的。相反，爆吧只会带来被封禁、拉黑的结果，影响浏览。</p>
