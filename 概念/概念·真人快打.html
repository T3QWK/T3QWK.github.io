<h1>概念·真人快打</h1>
<hr>



  
  
  
<p><strong>真人快打</strong>，原本是一款热门的格斗游戏，被望文生义便变成指网友的线下斗殴，相对的还有"假人慢打"。</p>
<p>&ldquo;真人快打&rdquo;和&ldquo;威胁他人，要对他人真人快打&rdquo;皆属于典型的违法行为和违反道德行为，千万不要模仿，希望大家引以为戒。</p>
