<h1>概念·恶俗化</h1>
<hr>



  
  
  
<p><strong>恶俗化</strong>，指恶俗扩散到其它原本非恶俗的圈子和领域的过程，后者既可以是正常圈子（如东方Project、SCP），也可以是本来就边缘或不正常的社群（如mtf、键政圈）等。恶俗化过的圈子偶尔有像使命召唤吧一样成功反转的，但大都极难恢复原状。</p>
<hr>
<p>截至目前2024年1月，<strong>各类正义打击行动百花齐放，从20年2月开始便持续抓获各类行业&ldquo;内鬼&ldquo;2300余名。</strong></p>
<p>众多恶俗化狗、反动分子相继被捕。</p>
<p>恶俗化圈的未来将会如何？让我们拭目以待。</p>
