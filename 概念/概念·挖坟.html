<h1>概念·挖坟</h1>
<hr>



  
  
  
<p>挖坟是网络用语，形容对比较老旧的文章或贴子进行回复导致旧贴重新被顶上贴子列表的前列，该词汇一般用于百度贴吧等社交论坛中。<br>
恶意挖坟者一般以泄愤、虐袭版面秩序、报复为目的，使其他吧友的贴子被沉下去，严重的恶意挖坟可能无法正常发帖交流。如果挖坟量过大，就演变成了<a href="概念·爆吧.html">爆吧</a>。</p>
