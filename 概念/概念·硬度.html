<h1>概念·硬度</h1>
<hr>



  
  
  
<p><strong>硬度</strong>，本为物理学术语，指材料局部抵抗硬物压入其表面的能力。被恶俗的网络暴力文化影响，衍生了新的意义，即一个人<strong>承受网络暴力的能力</strong>。</p>
<p>评硬度级别如同给迫害他人定&ldquo;投入产出比&rdquo;，恶俗由此自认为具有了给迫害&ldquo;估值&rdquo;的能力，随口&ldquo;出道价值&rdquo;或&ldquo;取乐价值&rdquo;，实际上也成了背后黑产的风向标。</p>
