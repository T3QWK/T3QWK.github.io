<h1>概念·羊批</h1>
<hr>



  
  
  
<p><strong>羊批</strong>， 是指喜羊羊与灰太狼的极端狂热爱好者，不仅喜欢喜羊羊与灰太狼到近乎疯癫还不允许任何抹黑、反对喜羊羊与灰太狼的人存在。</p>
<p>一遇到有说喜羊羊与灰太狼坏话（尤其是新版）的人就不分青红皂白地攻击，经常捣乱闹事。喜欢胡搅蛮缠，遇到一个对他们不利的问题也要抓住不放与他人死磕到底。有时说话毫无主题，目光短浅，讲话偏极端。没有理智，总认为自己是对的。经常自称自己羊粉，从不承认自己是羊批。甚至会对真正的羊粉攻击。 </p>
