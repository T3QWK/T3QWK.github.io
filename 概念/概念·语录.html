<h1>概念·语录</h1>
<hr>



  
  
  
<p>根据网络百科，语录是指言论的记录或摘录。一般用于正式文体，通常为了说明一段时间内某人所说句子和语言特征等。现指能引起共鸣的、发人深省的、有一定传播力的名人之言、网民言论、社会新词。</p>
<p>一般正常人，都会学习像牛顿，爱因斯坦之类的成功人士语录，但恶俗狗往往与正常人反着来。</p>
<p>恶俗人士摘录他人，受害者，恶俗圈内名人（甚至自己）的话作为&ldquo;语录&rdquo;时，常常收录错误、虚伪，甚至不成文、不成句的言论，而回避正确、属实、正式、规范的句子，以图乐子</p>
<p>恶俗狗也会收集恶俗圈内名人的语录，目的在于给自己打造出&ldquo;头目&rdquo;的外在形象。</p>
