<h1>概念·出道</h1>
<hr>



  
  
  
<p><strong>出道</strong>，原指娱乐圈新人初次被经纪公司面向公众推出，形式通常为登台演出/发布会/出专辑，并附上个人资料。多用于韩国乐坛。</p>
<p>雷霆系最初以黑明星为主，所以把人肉搜索受害者这一行动比喻成娱乐圈中的行为，称其为出道，受害者一般成为练习生，而能撑的住的被称为明星。</p>
