<h1>事件·第二次反熊内战</h1>
<hr>



  
  
  
<p>2015年11月22日：<strong>喜羊羊被灰太狼吃吧</strong>由于对<strong>反熊出没吧</strong>过于低龄化的不满与本吧断交，反目成仇，<strong>反熊出没吧</strong>沦为<strong>喜羊羊被灰太狼吃吧</strong>的仇敌。因此反熊出没吧对吧主<em>happy我是狸狸</em>很长一段时间的不满终于爆发，次日<em>宁阳2001</em>率领吧友起义，史称<strong><em>第二次反熊内战/革命</em></strong>。 <br>
  2015年11月23日：<em>happy我是狸狸</em>被出道。 <br>
2015年11月28日：在一片愤怒声中<em>happy我是狸狸</em>下台。<em>奥术迁跃</em>上任吧主并组织了新的吧务团队。 </p>
