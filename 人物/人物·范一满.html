<p align="left"><span style="border:solid thin black;"><b>范一满</b></span>，</p>
<p>范一满早期在黑界闯荡，是少有一点技术的喷系人。</p>
<p>范一满以在网络上满钱（骗钱）而出名，起码满了不少于几万的钱。</p>
<p>其曾经以4000的价格卖出一份全乎，创造了恶俗圈圈钱的记录。这也是著名词汇&ldquo;满钱&rdquo;的由来（意为诈骗）。</p>
<p>语录&ldquo;我快饿死了，借我200&rdquo;。</p>
<p>范一满除了满钱还在叫喷凌的喷系组织担任高层，但是因为满钱过多，遭到了众多人士的迫害而淡网，详情贴吧范一满吧。</p>
